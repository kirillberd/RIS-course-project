{% extends 'base_template.html' %} {% block content %}
<link rel="stylesheet" href="{{ url_for('query_blueprint.static', filename='query_style.css') }}"/>
<div class="query-container">
  <div class="header-actions">
    <a href="/queries" class="back-button">← Вернуться к запросам</a>
  </div>

  <h2>Поиск пользователей</h2>
  <div class="query-form" id="users-form">
    <div class="query-filters">
      <form method="GET" action="/queries/users" class="filters-form">
        <div class="filter-group">
          <label for="role">Роль пользователя</label>
          <select id="role" name="role">
            <option value="">Все роли</option>
            <option value="analyst">Аналитик</option>
            <option value="owner">Владелец билбордов</option>
            <option value="customer">Клиент</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="firstname">Имя</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Введите имя"
          />
        </div>
        <div class="filter-group">
          <label for="lastname">Фамилия</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Введите фамилию"
          />
        </div>
        <div class="filter-actions">
          <button type="submit" class="filter-btn">Поиск</button>
          <button type="reset" class="filter-btn reset">Сбросить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
