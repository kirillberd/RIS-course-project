{% extends 'base_template.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('report_blueprint.static', filename='report-menu.css') }}">

<div class="reports-container">
    <div class="header-actions">
        <a href="/" class="back-button">← Вернуться в меню</a>
    </div>
 
    <h2>Создание отчета</h2>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}
 
    <div class="report-form-container">
        <form method="POST" action="/reports/generate" class="report-form">
            <div class="form-group">
                <label for="report-type">Тип отчета</label>
                <select id="report-type" name="report_type" required>
                    <option value="">Выберите тип отчета</option>
                    <option value="billboard_stats">Статистика по билбордам</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="report-month">Месяц</label>
                <select id="report-month" name="month" required>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="report-year">Год</label>
                <select id="report-year" name="year" required>
                    {% for year in range(2024, 2020, -1) %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
 
            <div class="form-actions">
                <button type="submit" class="btn-generate" name="action" value="generate">Создать отчет</button>
                <button type="submit" class="btn-view" name="action" value="view">Просмотреть отчет</button>
            </div>
        </form>
    </div>
 </div>
{% endblock %}
